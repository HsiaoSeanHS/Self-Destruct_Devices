
<!DOCTYPE html>
<html>
    <head>
        <title>查看網頁CSS架構</title>
    </head>
    <body>
        方法一:
            用瀏覽器打開網頁後，按F12或是Ctrl+Shift+I叫出開發人員工具。
            點擊Elements頁面顯示的<main>程式碼，顯示於畫面右側的程式碼即為CSS。
        方法二:
            對著想要知道程式碼的網頁部分點右鍵，選擇檢查(Ctrl+Shift+I)即可。
            
        更改檢查視窗的顯示方式:
            視窗的右上角有三個點的選項按鈕，點開後第一行出現四個Dock side選項，由左至右點擊後效果分別為獨立視窗、置左、置下(預設)、置右
    </body>
</html>
