
<!DOCTYPE html>
<html>
    <head>
        <title>如何撰寫js</title>
    </head>
    <body>
        <h1>方法一:</h1>
            <script>
                document.write("<h3>直接在script之內寫javascript程式碼</h3>"); /*注意: 一定要以分號"；"結尾*/
                /*document.write括弧內的內容可以直接寫入html的程式碼，與直接在<script>外寫的作用相同*/
            </script>
        <h1>方法二:</h1>
            <script src="script.js"></script> <!--直接引入.js檔，.js檔寫入的程式碼與在<script>中的功能相同-->
    </body>
</html>
