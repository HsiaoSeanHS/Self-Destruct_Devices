<!--這是註解，角括號"<>"中以驚嘆號"!"為首，並以雙減號"--"接續頭尾-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/><!--因為這裡的meta中也沒有內容，故也可以/省略/meta-->
        <title>註解、基本標籤</title>
    </head>
    <body>
        這裡沒有用p
        <p>這裡有用p</p><!--有使用p的那段文字會自動換行(前後皆會)-->
        <p></p><!--無效果-->
        <p/><!--無效果-->

        <!--h1~6表示段落標題，數字越大重要度越低(字體越小)-->
        <h1>這是h1</h1>
            <p>這是h1的內容</p><!--p表示網頁內文-->
        <h2>這是h2</h2>
            <p>這是<b>h2</b>的粗體</p><!--在p之內，以<b>括起的內容為粗體-->
        <h3>這是h3</h3>
            <p>這是<i>h3</i>的斜體</p><!--在p之內，以<i>括起的內容為斜體-->
        <h4>這是h4</h4>
            <p>這是<b><i>h4</i></b>的<i>斜體</i>加<b>粗體</b></p><!--文字狀態可以直接疊加-->
        <h5>這是h5</h5>
            <p>下面是一行間隔 br /br</p>
            <br></br><!--功能與換行相同-->
            <p>下面是一行間隔 br/</p>
            <br/><!--由於換行中不會輸入任何內容，故可以將後面的</br>省略加入前面的<br>，形成<br/>-->
        <h6>這是h6</h6>
        <p>下面是一行水平線 hr/</p>
        <hr/><!--與br同理，可以/省略/hr-->
        <!--html會直接以段落順序(由上往下)顯示內容-->
        <h6>5</h6>
            <h5>4</h5>
                <h4>3</h4>
                    <h3>2</h3>
                        <h2>1</h2>
    </body>
</html>
