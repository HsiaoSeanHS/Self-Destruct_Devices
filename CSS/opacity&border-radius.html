
<!DOCTYPE html>
<html>
    <head>
        <title>opacity & border-radius</title>
    </head>
    <body>
        <h1>opacity</h1> <!--透明度:0(透明)~1(不透明)-->
            <p style="position: relative; top: 75px; left: 18px; color: black">示範文字</p>
                <div style="opacity: 0; width: 100px; height: 100px; background-color: limegreen"></div>
            <p style="position: relative; top: 75px; left: 18px; color: black">示範文字</p>
                <div style="opacity: 0.25; width: 100px; height: 100px; background-color: limegreen"></div>
            <p style="position: relative; top: 75px; left: 18px; color: black">示範文字</p>
                <div style="opacity: 0.5; width: 100px; height: 100px; background-color: limegreen"></div>
            <p style="position: relative; top: 75px; left: 18px; color: black">示範文字</p>
                <div style="opacity: 0.75; width: 100px; height: 100px; background-color: limegreen"></div>
            <p style="position: relative; top: 75px; left: 18px; color: black">示範文字</p>
                <div style="opacity: 1; width: 100px; height: 100px; background-color: limegreen"></div> <!--預設透明度即為1-->
        <h1>border-radius</h1> <!--邊角圓弧: 圓半徑-->
            <p style="position: relative; top: 75px; left: 18px; color: black">示範文字</p>
            <div style="border-radius: 10px; width: 100px; height: 100px; background-color: limegreen"></div>
            <p style="position: relative; top: 75px; left: 18px; color: black">示範文字</p>
            <div style="border-radius: 20px; width: 100px; height: 100px; background-color: limegreen"></div>
            <p style="position: relative; top: 75px; left: 18px; color: black">示範文字</p>
            <div style="border-radius: 30px; width: 100px; height: 100px; background-color: limegreen"></div>
            <p style="position: relative; top: 75px; left: 18px; color: black">示範文字</p>
            <div style="border-radius: 40px; width: 100px; height: 100px; background-color: limegreen"></div>
            <p style="position: relative; top: 75px; left: 18px; color: black">示範文字</p>
            <div style="border-radius: 50px; width: 100px; height: 100px; background-color: limegreen"></div>
            <p style="position: relative; top: 75px; left: 18px; color: black">示範文字</p>
            <div style="border-radius: 20px 30px 40px 50px; width: 100px; height: 100px; background-color: limegreen"></div> <!--也可以分別輸入四個角的圓半徑(左上，右上，右下，左下)-->
    </body>
</html>
