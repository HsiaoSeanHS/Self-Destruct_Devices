
<!DOCTYPE html>
<html>
    <head>
        <title>style 標籤</title>
        <!--全域style: 標籤類型{語法: 參數}，寫在<head>的<style>標籤內-->
        <style> 
        h1{
            color: red;
        }
        h2{
            background-color: orange;
        }
        p{
            border: 3px dashed yellow;
        }
        </style>
    </head>
    <body>
        <h1>窩</h1>
            <h2>不</h2>
                <p>知</p>
                <p>道</p>
            <h2>不</h2>
                <p>知</p>
                <p>道</p>
        <h1>窩</h1>
            <p>不知道</p>
            <h2>阿</h2>
                <p>阿阿</p>
    </body>
</html>
