<!--摘要-->
<!DOCTYPE html>
<html>
    <head>
        <title>輸入標籤 input、textarea</title>
    </head>
    <body>
        <h1>註冊畫面</h1>
            帳號: <input type="text" placeholder="請輸入帳號"/>@abc.xyz.tw
            <!--type="text"為文字輸入格-->
            <br/><br/>
            密碼: <input type="password" placeholder="請輸入密碼"/>
            <!--type="password"可為輸入的文字加上屏蔽-->
            <p style="color: red;">須至少六位且包含英文大小寫、數字</p>
            <br/><br/>
            設定生日: <input type="date"/>
            <!--type="date"出現選擇年月日的選項-->
            <br/><br/>
            這是一條拉桿: <input type="range"/>
            <!--type="range"出現拉桿-->
            <br/><br/>
            上傳大頭貼: <input type="file"/>
            <!--type="file"可以選擇檔案-->
            <br/><br/>
            <input type="checkbox"/>同意使用abc.xyz.tw提供的服務
            <br/>
            <input type="checkbox"/>同意訂閱abc.xyz.tw的電子報
            <!--type="checkbox"為打勾方塊-->
            <br/><br/>
            自我簡介:
            <br/>
            <textarea>窩不知道</textarea>
            <!--teraarea為大量文字輸入方格，標籤內輸入文字為方格內的預設文字-->
    </body>
</html>
