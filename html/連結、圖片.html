<!--縮排只是為了編寫者方便閱讀，並不影響實際程式執行-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/><!--標籤 屬性=""-->
        <title>連結、圖片</title>
    </head>
    <body>
        <h1>連結網站</h1>
            <h2>外部網站</h2>
                <p>下面是連結到<b>【html】1小時初學者教學 #html #html教學 #html入門</b> 的影片教學<b>連結、圖片</b>章節時的秒數</p>
                <a href="https://youtu.be/CLUPkcLQm64?t=1990">【html】1小時初學者教學 #html #html教學 #html入門</a>
                <!--<a href="網址">連結想要在網頁中顯示的內容(藍字加底線)</a>-->
            <br/>
            <h2>內部網站</h2>
                <a href="連結、圖片 相同目錄內部網站範例.html">相同目錄內部網站</a>
                <!--若要連結到相同目錄下的其他網站，直接輸入檔名.html即可-->
            <br/>
                <a href="範例/連結、圖片 子目錄內部網站範例.html">子目錄內部網站</a>
                <!--若要連結到子目錄下的其他網站，則輸入子目錄名稱/檔名.html-->
        <hr/>
        <h1>連結圖片</h1>
            <h2>圖片連結</h2>
                <a href="範例/窩不知道.gif">窩不知道</a>
                <!--若要連結到相同目錄下的圖片，直接輸入檔名.副檔名即可-->
            <br/>
            <h2>直接顯示圖片</h2>
                <h3>外部圖片</h3>
                    <img src="https://truth.bahamut.com.tw/s01/202005/da07e914682c8c1a0ff75e04d3f859af.GIF">窩不知道</img>
                    <!--若要顯示外部圖片，則輸入<img src="圖片網址"/>-->
                <br/>            
                <h3>內部圖片</h3>
                    <img src="範例/窩不知道.gif">窩不知道</img>
                    <!--若要顯示內部圖片，則輸入<img src="檔名.副檔名"/>-->
                    <h4>調整圖片大小</h4>
                    <!--在img新增width(寬度)與height(高度)屬性-->
                        <p>原始圖片大小:510*510</p>
                        <h5>破壞性縮放</h5>
                        <!--若同時輸入兩種屬性數值，且比例與原圖不同時，圖片將強制縮放-->
                            <h6>510*255</h6>
                                <img src="範例/窩不知道.gif" width="510" height="255"/>
                            <h6>255*510</h6>
                                <img src="範例/窩不知道.gif" width="255" height="510"/>
                        <h5>等比例縮放</h5>
                        <!--若只輸入其中一種屬性數值，則圖片將依照原本比例縮放-->
                            <h6>255</h6>
                            <img src="範例/窩不知道.gif" width="255"/>
                            <img src="範例/窩不知道.gif" height="255"/>
    </body>
</html>
